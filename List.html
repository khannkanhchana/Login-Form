<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--Order List -->
    <ol>
        <li>Apple </li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <!--Unordered List -->
     <ul>
        <li>Apple </li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <!--Definition List -->
    <dl>
        <dt>Apple</dt>
        <dd>A sweet red fruit</dd>
        <dt>Banana</dt>
        <dd>A long yellow fruit</dd>
        <dt>Orange</dt>
        <dd>A round orange fruit</dd>
</body>
</html>
